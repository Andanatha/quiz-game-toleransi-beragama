<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>

    <div class="kontener">
        <div>
            <h2 id="score-display"></h2>
        </div>
        <div class="skor">
            <p class="persen">Sangat Intoleransi: 20%</p>
            <p class="persen">Intoleransi: 40%</p>
            <p class="persen">Kurang Intoleransi: 60%</p>
            <p class="persen">Toleransi: 80%</p>
            <p class="persen">Sangat Toleransi: 100%</p>
        </div>
        <div>
            <h2 id="rules">Rules</h2>
        </div>
        <div class="kid">
            <p class="persen1">-Tidak huruf kapital di awal maupun di akhir </p>
            <p class="persen1">-Tidak ada jawaban angka</p>
            <p class="persen1">-Jika jawaban memiliki kata yang sama</p>
            <p class="persen1">otomatis terisi</p>
        </div>
    </div>

    <div class="kontener2">
        
    </div>

    <div class="wrap">
        <div class="hint-ref"></div>
        <div id="user-input-section"></div>
        <div id="message"></div>
        <div id="letter-container"></div>
    </div>
    <div class="controls-container">
        <div id="result"></div>
        <div id="word"></div>
        <button id="start">START</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
